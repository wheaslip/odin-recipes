    <h1>Eggs and Cheese</h1>
    <img href="https://thecozycook.com/wp-content/uploads/2021/02/Fluffy-Scrambled-Eggs-f4-500x375.jpg"
        alt="Pic of yummy eggs and cheese">
    <h3>Description</h3>
    <p>This is eggs and cheese. It ain't rocket science!</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Eggs</li>
        <li>Cheese</li>
        <li>Butter</li>
        <li>Salt</li>
    </ul>    
    <ol>
        <li>Heat up butter in frying pan</li>
        <li>Crack eggs into pan</li>
        <li>Add salt to taste</li>
        <li>Cook to taste</li>
        <li>Add cheese while still hot</li>
    </ol>
